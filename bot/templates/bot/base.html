  <script>
    function toggleLoginLogout() {
      const phone = localStorage.getItem('phoneNumber');
      if (phone) {
        localStorage.removeItem('phoneNumber');
        alert("–®—É–º–æ –∞–∑ —Å–∏—Å—Ç–µ–º–∞ –±–∞—Ä–æ–º–∞–¥–µ–¥.");
        location.reload();
      } else {
        const input = prompt("–ù–æ–º–µ—Ä–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∏ —Ö—É–¥—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥:");
        if (input) {
          localStorage.setItem('phoneNumber', input);
          alert("–®—É–º–æ –±–æ–º—É–≤–∞—Ñ—Ñ–∞“õ–∏—è—Ç —Å–∞–±—Ç —à—É–¥–µ–¥!");
          location.reload();
        }
      }
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';

      if (currentTheme === 'light') {
        body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    }

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    window.onload = function () {
      const phone = localStorage.getItem('phoneNumber');
      const loginBtn = document.getElementById('login-logout-btn');
      if (loginBtn) {
        loginBtn.textContent = phone ? '–í—ã–π—Ç–∏' : '–í–æ–π—Ç–∏';
      }

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    };
  </script>
