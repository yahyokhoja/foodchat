<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Меню хӯроки мо{% endblock %}</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --item-bg: #f9f9f9;
      --link-color: #4CAF50;
      --link-hover-glow: #4CAF50;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --item-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 20px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      color: white;
      text-shadow: 0 0 5px var(--link-hover-glow), 0 0 10px var(--link-hover-glow);
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: rgba(76, 175, 80, 0.1);
    }

    button {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>

    {% include 'bot/header.html' %}



  {% block content %}{% endblock %}

  <div id="popup"></div>

  <script>
    function toggleLoginLogout() {
      const phone = localStorage.getItem('phoneNumber');
      if (phone) {
        localStorage.removeItem('phoneNumber');
        alert("Шумо аз система баромадед.");
        location.reload();
      } else {
        const input = prompt("Номери телефони худро ворид кунед:");
        if (input) {
          localStorage.setItem('phoneNumber', input);
          alert("Шумо бомуваффақият сабт шудед!");
          location.reload();
        }
      }
    }

    window.onload = function () {
      const phone = localStorage.getItem('phoneNumber');
      const loginBtn = document.getElementById('login-logout-btn');
      if (loginBtn) {
        loginBtn.textContent = phone ? 'Выйти' : 'Войти';
      }
    };

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }
  </script>
  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
  
      if (currentTheme === 'light') {
        body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    }
  
    // Применяем тему при загрузке страницы
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    };
  </script>
  


</body>
</html>
